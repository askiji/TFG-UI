<ion-header>
  <ion-toolbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- 
    
  -->
  <form [formGroup]="registroForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="stacked">Nombre de usuario</ion-label>
      <ion-input type="text" formControlName="username" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">ContraseÃ±a</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    
    <ion-button type="submit" expand="block">Registrarse</ion-button>
  </form>
</ion-content>
