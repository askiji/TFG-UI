

 <h1>ADMIN</h1>
 <ion-button (click)="cerrarSesion()">Cerrar sesion</ion-button>
 <ion-content>
 <ion-list>
  <ion-item *ngFor="let result of results">
    <ion-label [innerHTML]="result.nombre" ></ion-label><ion-button expand="block" (click)="setOpen(true, result.nombre)">Cambiar contraseña</ion-button>

  </ion-item>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-list>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Cambio de contraseña de <span [innerHTML]="profesorSeleccionado"></span> </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label>Nueva contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" [disabled]="!passwordForm.valid">Enviar</ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
</ion-content>
