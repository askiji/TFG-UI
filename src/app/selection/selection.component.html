<ion-content>
  <ion-searchbar [debounce]="1000" (ionChange)="handleInput($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-label [innerHTML]="result.nombre" (click)="setOpen(true, result)"></ion-label>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Esta conforme para que le asignemos el horario del <div [innerHTML]="profesorSelected.nombre"></div>?</ion-title>

        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

          <ion-button (click)="seleccionar(profesorSelected)">Aceptar</ion-button>
          <ion-button (click)="setOpen(false)">Cerrar</ion-button>


      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
